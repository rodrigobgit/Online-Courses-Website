<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My courses</title>

</head>
<body>
{% extends "./base.html" %}

{% block conteudo %}
<br>

\
<div class="container_cursos container">
    <div class="row" style="gap:10px">

        {% for curso in cursos %}
        <div class="card col-3 card-curso-view">
            <a class="text-decoration-none h-100 " href="{% url 'cursos:detalhe' curso.pk %}">
                <div class="card-body" style="background-image: url({{ curso.image.url }})">
                    <div class="card-body-content">
                        <h5 class="card-title">{{ curso.descricao }}</h5>

                    </div>
                </div>

            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
</body>
</html>
